    <div class="tartalom">
        <h1>Árkalkulátor</h1>
        <table class="kalkulator">
            <tr>
                <td>
                    <label for="negyzetMeterAr">Négyzetméter ár (maximum 1500): </label>
                </td>
                <td>
                    <input type="number" id="negyzetMeterAr" max="1500" min="1" required>

            </tr>
            <tr>
                <td>
                    <label for="designTipus">Design típus: </label>
                </td>
                <td>
                    <select id="designTipus">
                        <option>Beltéri Design</option>
                        <option>Kültéri Design</option>
                        <option>Tapéta Rendelés</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="varos">Város: </label>
                </td>
                <td>
                    <select id="varos">
                        <option>Budapest</option>
                        <option>Tatabánya</option>
                        <option>Székesfehérvár</option>
                        <option>Dunakeszi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ház típus: </label>
                </td>
                <td>
                    <input type="radio" name="hazTipus" value="Kertes ház"> Kertes ház
                    <input type="radio" name="hazTipus" value="Lépcsőház"> Lépcsőház
                    <input type="radio" name="hazTipus" value="Panellakás"> Panellakás
                </td>
